name: Build OpenWrt Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VERSION: "24.10.4"
      TARGET: "mediatek"
      SUBTARGET: "filogic"
      ARCH: "aarch64_cortex-a53"
      GO_VER: "1.25.5"    # ← КОРРЕКТНО
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-24.10.4-mediatek-filogic* openwrt-sdk

      - name: Update and install feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a golang
          ./scripts/feeds uninstall dnscrypt-proxy dnscrypt-proxy2

      - name: Patch golang feed (Go 1.25.5, no toolchain download)
        working-directory: openwrt-sdk
        run: |
          GOLANG_MK="feeds/packages/lang/golang/Makefile"

          echo "Before:"
          grep '^PKG_VERSION:=' "$GOLANG_MK"

          sed -i 's/^PKG_VERSION:=.*/PKG_VERSION:=1.25.5/' "$GOLANG_MK"
          sed -i '1iexport GOTOOLCHAIN=local\nexport GOENV=off\n' "$GOLANG_MK"

          echo "After:"
          head -n 5 "$GOLANG_MK"

      - name: Link Local Source to SDK
        run: |
          mkdir -p openwrt-sdk/package/dnscrypt-proxy2
          rsync -av . openwrt-sdk/package/dnscrypt-proxy2/ --exclude openwrt-sdk --exclude .git

      - name: Configure
        working-directory: openwrt-sdk
        run: |
          echo "CONFIG_PACKAGE_dnscrypt-proxy2=m" > .config
          echo "CONFIG_USE_EXTERNAL_GO=y" >> .config
          echo "CONFIG_EXTERNAL_GO_DIRECTORY=\"/usr/local/go\"" >> .config
          make defconfig

      - name: Compile package
        working-directory: openwrt-sdk
        run: |
          make package/dnscrypt-proxy2/compile V=s -j$(nproc) \
            GO_VERSION="${{ env.GO_VER }}" \
            GO_BIN="/usr/local/go/bin/go" \
            GOROOT="/usr/local/go" \
            GO_ARCH="arm64"

      - name: Debug find
        run: find openwrt-sdk/bin/packages -name "dnscrypt-proxy*.ipk"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: dnscrypt-proxy2-24.10.4-${{ env.ARCH }}
          path: openwrt-sdk/bin/packages/${{ env.ARCH }}/base/dnscrypt-proxy2*.ipk
          if-no-files-found: error

name: Build OpenWrt Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VERSION: "24.10.4"
      TARGET: "mediatek"
      SUBTARGET: "filogic"
      ARCH: "aarch64_cortex-a53"
      GOTOOLCHAIN: local
      GOENV: off
      
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET}/${SUBTARGET}/openwrt-sdk-${OPENWRT_VERSION}-${TARGET}-${SUBTARGET}_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-* openwrt-sdk

      - name: Update and install feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a golang
          ./scripts/feeds uninstall dnscrypt-proxy
          
      - name: Update Golang to 1.24+
        working-directory: openwrt-sdk
        run: |
          cd feeds/packages
          git fetch origin
          git reset --hard origin/master
          cd ../..
          ./scripts/feeds update packages
          ./scripts/feeds install -f golang

      - name: Link package
        run: |
          mkdir -p openwrt-sdk/package/feeds
          ln -s $GITHUB_WORKSPACE openwrt-sdk/package/feeds/dnscrypt-proxy

      - name: Configure
        working-directory: openwrt-sdk
        run: |
          echo "CONFIG_PACKAGE_dnscrypt-proxy=m" > .config
          make defconfig

      - name: Compile package
        working-directory: openwrt-sdk
        run: |
          make package/dnscrypt-proxy/compile V=s -j$(nproc)

      - name: Find all IPK files
        working-directory: openwrt-sdk
        run: |
          find bin/packages -name "*.ipk" -type f
          
      - name: Upload packages
        uses: actions/upload-artifact@v6
        with:
          name: dnscrypt-proxy-${{ env.OPENWRT_VERSION }}-${{ env.ARCH }}
          path: openwrt-sdk/bin/packages/${{ env.ARCH }}/packages/dnscrypt-proxy*.ipk
          if-no-files-found: error

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: openwrt-sdk/bin/packages/${{ env.ARCH }}/packages/dnscrypt-proxy*.ipk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

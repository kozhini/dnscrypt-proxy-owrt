name: Build OpenWrt Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VERSION: "24.10.4"
      TARGET: "mediatek"
      SUBTARGET: "filogic"
      ARCH: "aarch64_cortex-a53"
      GO_VERSION: "1.25.5"
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go 1.24+
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Verify Go installation
        run: |
          go version
          echo "Go binary: $(which go)"
          echo "GOROOT: $(go env GOROOT)"
          echo "GOVERSION: $(go env GOVERSION)"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-24.10.4-mediatek-filogic* openwrt-sdk

      - name: Update and install feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Force golang-package.mk to use system Go 1.24+
        working-directory: openwrt-sdk
        run: |
          echo "=== Removing SDK bundled Go ==="
          rm -rf staging_dir/host/go* || true
          rm -rf build_dir/hostpkg/go* || true
          rm -rf dl/go*.tar.gz || true
          
          GOLANG_PKG_MK="feeds/packages/lang/golang/golang-package.mk"
          GOLANG_MAKEFILE="feeds/packages/lang/golang/Makefile"
          
          if [ ! -f "$GOLANG_PKG_MK" ]; then
            echo "ERROR: golang-package.mk not found!"
            exit 1
          fi
          
          echo "=== Patching golang Makefile to prevent download ==="
          cp "$GOLANG_MAKEFILE" "${GOLANG_MAKEFILE}.backup"
          
          cat > "$GOLANG_MAKEFILE" << 'MAKEFILEEOF'
          include $(TOPDIR)/rules.mk
          
          PKG_NAME:=golang
          PKG_VERSION:=1.25.5
          PKG_RELEASE:=1
          
          PKG_BUILD_DIR:=$(BUILD_DIR)/golang-dummy
          
          include $(INCLUDE_DIR)/host-build.mk
          include $(INCLUDE_DIR)/package.mk
          
          define Package/golang
            SECTION:=lang
            CATEGORY:=Languages
            TITLE:=Go programming language (using system Go)
            URL:=https://golang.org/
          endef
          
          define Host/Prepare
          	mkdir -p $(HOST_BUILD_DIR)
          endef
          
          define Host/Configure
          endef
          
          define Host/Compile
          endef
          
          define Host/Install
          	mkdir -p $(STAGING_DIR_HOSTPKG)/bin
          	ln -sf $(shell which go) $(STAGING_DIR_HOSTPKG)/bin/go
          	mkdir -p $(STAGING_DIR_HOSTPKG)/lib/go
          	ln -sf $(shell go env GOROOT)/* $(STAGING_DIR_HOSTPKG)/lib/go/
          endef
          
          $(eval $(call HostBuild))
          MAKEFILEEOF
          
          echo "=== Patching golang-package.mk ==="
          cp "$GOLANG_PKG_MK" "${GOLANG_PKG_MK}.backup"
          
          cat > "$GOLANG_PKG_MK" << 'PACKAGEEOF'
          ifndef GOLANG_PKG_INCLUDED
          GOLANG_PKG_INCLUDED:=1
          
          export GOTOOLCHAIN := local
          export GOROOT := $(shell go env GOROOT)
          export GOPATH := $(shell go env GOPATH)
          export GOCACHE := $(shell go env GOCACHE)
          export PATH := $(GOROOT)/bin:$(PATH)
          
          GO_VERSION_MAJOR_MINOR := $(shell go version | sed -E 's/.*go([0-9]+\.[0-9]+).*/\1/')
          GO_VERSION_PATCH := $(shell go version | sed -E 's/.*go([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          GO_OS := $(shell go env GOOS)
          GO_ARCH := $(shell go env GOARCH)
          GO_ARM := $(shell go env GOARM)
          
          GO_HOST_TARGET_DIR := $(GOROOT)
          GO_HOST_TOOLCHAIN_DIR := $(GOROOT)
          GO_HOST_WORK_DIR := $(BUILD_DIR_HOST)/go-work
          
          GO_TAR_BALL :=
          GO_INSTALL_DIR := $(GOROOT)
          HOST_GO_ROOT := $(GOROOT)
          
          PACKAGEEOF
          
          tail -n +10 "${GOLANG_PKG_MK}.backup" >> "$GOLANG_PKG_MK" || true
          echo "endif" >> "$GOLANG_PKG_MK"
          
          echo "=== Patches applied ==="
          echo "--- golang Makefile (first 30 lines) ---"
          head -n 30 "$GOLANG_MAKEFILE"
          echo "--- golang-package.mk (first 30 lines) ---"
          head -n 30 "$GOLANG_PKG_MK"

      - name: Link Local Source to SDK
        run: |
          mkdir -p openwrt-sdk/package/dnscrypt-proxy2
          rsync -av . openwrt-sdk/package/dnscrypt-proxy2/ \
            --exclude openwrt-sdk \
            --exclude .git \
            --exclude .github

      - name: Configure package
        working-directory: openwrt-sdk
        run: |
          echo "CONFIG_PACKAGE_dnscrypt-proxy2=m" > .config
          make defconfig

      - name: Verify Go environment before build
        working-directory: openwrt-sdk
        run: |
          echo "=== System Go check ==="
          which go
          go version
          go env GOROOT
          go env GOVERSION
          
          echo "=== Test: Can SDK see system Go? ==="
          make -n package/dnscrypt-proxy2/compile V=s 2>&1 | grep -E "(GOROOT|go version|go build)" | head -20 || true
          
          echo "=== Verify golang-package.mk patch ==="
          head -n 15 feeds/packages/lang/golang/golang-package.mk

      - name: Compile package
        working-directory: openwrt-sdk
        env:
          GOCACHE: ${{ github.workspace }}/.cache/go-build
          GOMODCACHE: ${{ github.workspace }}/.cache/go-mod
          GOTOOLCHAIN: local
        run: |
          make package/dnscrypt-proxy2/compile V=s -j$(nproc)

      - name: Find built packages
        run: |
          echo "=== Searching for dnscrypt-proxy IPK ==="
          find openwrt-sdk/bin/packages -type f -name "*dnscrypt*.ipk" -ls
          
          echo "=== All packages in target arch ==="
          ls -lah openwrt-sdk/bin/packages/${{ env.ARCH }}/base/ || true

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: dnscrypt-proxy2-${{ env.OPENWRT_VERSION }}-${{ env.ARCH }}
          path: openwrt-sdk/bin/packages/${{ env.ARCH }}/base/dnscrypt-proxy2*.ipk
          if-no-files-found: error

name: Build OpenWrt Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VERSION: "24.10.4"
      TARGET: "mediatek"
      SUBTARGET: "filogic"
      ARCH: "aarch64_cortex-a53"
      GO_VERSION: "1.24.4"  # Минимум 1.24
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === КРИТИЧЕСКИ ВАЖНО: Установить Go 1.24+ ДО SDK ===
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Verify Go version
        run: |
          go version
          which go
          echo "GOROOT=$(go env GOROOT)"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-24.10.4-mediatek-filogic* openwrt-sdk

      - name: Update and install feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # === НЕ устанавливать golang из feeds ===
      - name: Remove conflicting golang packages
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds uninstall golang golang-src
          rm -rf feeds/packages/lang/golang

      - name: Link Local Source to SDK
        run: |
          mkdir -p openwrt-sdk/package/dnscrypt-proxy2
          rsync -av . openwrt-sdk/package/dnscrypt-proxy2/ --exclude openwrt-sdk --exclude .git

      - name: Configure to use system Go
        working-directory: openwrt-sdk
        run: |
          # Конфигурация пакета
          echo "CONFIG_PACKAGE_dnscrypt-proxy2=m" > .config
          make defconfig
          
          # Переопределяем переменные Go для golang-package.mk
          cat >> .config << EOF
          CONFIG_GOLANG_EXTERNAL_BOOTSTRAP_ROOT="$(go env GOROOT)"
          EOF

      - name: Compile package with system Go
        working-directory: openwrt-sdk
        env:
          GOCACHE: ${{ github.workspace }}/.cache/go-build
          GOMODCACHE: ${{ github.workspace }}/.cache/go-mod
        run: |
          # Экспортируем переменные для принудительного использования системного Go
          export PATH="$(go env GOROOT)/bin:$PATH"
          export GOROOT="$(go env GOROOT)"
          export GOROOT_FINAL="$(go env GOROOT)"
          
          make package/dnscrypt-proxy2/compile V=s -j$(nproc)

      - name: Find built packages
        run: |
          echo "=== Search results ==="
          find openwrt-sdk/bin/packages -type f -name "*.ipk" | grep -i dnscrypt || true
          echo "=== All IPK files ==="
          find openwrt-sdk/bin -type f -name "*.ipk" || true

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: dnscrypt-proxy2-24.10.4-${{ env.ARCH }}
          path: openwrt-sdk/bin/packages/${{ env.ARCH }}/base/dnscrypt-proxy2*.ipk
          if-no-files-found: warn

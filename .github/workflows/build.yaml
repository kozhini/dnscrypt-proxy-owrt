name: Build OpenWrt Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VERSION: "24.10.4"
      TARGET: "mediatek"
      SUBTARGET: "filogic"
      ARCH: "aarch64_cortex-a53"
      GO_VERSION: "1.25.5"
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go 1.25+
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Verify Go installation
        run: |
          go version
          echo "GOROOT: $(go env GOROOT)"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-24.10.4-mediatek-filogic* openwrt-sdk

      - name: Update feeds (without installing conflicting packages)
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          
          echo "=== Installing feeds EXCEPT golang and dnscrypt-proxy2 ==="
          ./scripts/feeds install -a -p packages -d y
          ./scripts/feeds uninstall golang dnscrypt-proxy2
          
          echo "=== Removing conflicting packages from feeds ==="
          rm -rf feeds/packages/lang/golang
          rm -rf feeds/packages/net/dnscrypt-proxy2
          
          echo "=== Verify removal ==="
          ls feeds/packages/lang/ | grep golang || echo "✓ golang removed"
          ls feeds/packages/net/ | grep dnscrypt || echo "✓ dnscrypt-proxy2 removed"

      - name: Copy local source to SDK
        run: |
          echo "=== Copying local source ==="
          mkdir -p openwrt-sdk/package/dnscrypt-proxy2
          rsync -av --exclude=openwrt-sdk --exclude=.git --exclude=.github \
            . openwrt-sdk/package/dnscrypt-proxy2/
          
          echo "=== Creating minimal golang-package.mk ==="
          cat > openwrt-sdk/package/dnscrypt-proxy2/golang-package.mk << 'EOFGOLANG'
          # Minimal golang-package.mk using system Go 1.25+
          
          export GOTOOLCHAIN := local
          export GOROOT := $(shell go env GOROOT)
          export GOPATH := $(BUILD_DIR)/gopath
          export GOCACHE := $(BUILD_DIR)/go-cache
          export PATH := $(GOROOT)/bin:$(PATH)
          
          GO_PKG_BUILD_BIN_DIR := $(PKG_INSTALL_DIR)/usr/bin
          
          define Build/Compile
          	mkdir -p $(GO_PKG_BUILD_BIN_DIR)
          	cd $(PKG_BUILD_DIR)/dnscrypt-proxy && \
          	GOOS=linux GOARCH=arm64 CGO_ENABLED=0 \
          	go build -v -trimpath -ldflags="-s -w" \
          	-o $(GO_PKG_BUILD_BIN_DIR)/dnscrypt-proxy
          endef
          
          define GoPackage/Package/Install/Bin
          	$(INSTALL_DIR) $(1)/usr/bin
          	$(INSTALL_BIN) $(GO_PKG_BUILD_BIN_DIR)/* $(1)/usr/bin/ 2>/dev/null || true
          endef
          EOFGOLANG
          
          echo "=== Verify package version ==="
          grep "PKG_VERSION" openwrt-sdk/package/dnscrypt-proxy2/Makefile

      - name: Configure package
        working-directory: openwrt-sdk
        run: |
          echo "CONFIG_PACKAGE_dnscrypt-proxy2=m" > .config
          make defconfig
          
          echo "=== Verify package is from local source ==="
          make package/dnscrypt-proxy2/prepare V=s 2>&1 | grep -E "(PKG_VERSION|PKG_SOURCE)" | head -5

      - name: Compile package
        working-directory: openwrt-sdk
        env:
          GOCACHE: ${{ github.workspace }}/.cache/go-build
          GOMODCACHE: ${{ github.workspace }}/.cache/go-mod
          GOTOOLCHAIN: local
        run: |
          echo "=== Starting compilation ==="
          make package/dnscrypt-proxy2/compile V=s -j$(nproc)

      - name: Find built packages
        run: |
          echo "=== All IPK files ==="
          find openwrt-sdk/bin/packages -type f -name "*.ipk" -ls
          
          echo ""
          echo "=== dnscrypt-proxy packages ==="
          find openwrt-sdk/bin/packages -name "*dnscrypt*.ipk" -exec ls -lh {} \;

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: dnscrypt-proxy2-${{ env.OPENWRT_VERSION }}-${{ env.ARCH }}
          path: |
            openwrt-sdk/bin/packages/${{ env.ARCH }}/base/dnscrypt-proxy2*.ipk
            openwrt-sdk/bin/packages/${{ env.ARCH }}/packages/dnscrypt-proxy2*.ipk
          if-no-files-found: error

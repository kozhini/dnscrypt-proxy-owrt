name: Build OpenWrt Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VERSION: "24.10.4"
      TARGET: "mediatek"
      SUBTARGET: "filogic"
      ARCH: "aarch64_cortex-a53"
      GO_VER: "1.25.5"
          
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET}/${SUBTARGET}/openwrt-sdk-${OPENWRT_VERSION}-${TARGET}/${SUBTARGET}_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q $SDK_URL -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-* openwrt-sdk

      - name: Update and install feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a golang
          # Удаляем версию из фидов, чтобы использовать наш локальный код из репозитория
          ./scripts/feeds uninstall dnscrypt-proxy

      - name: Install Go ${{ env.GO_VER }}
        run: |
          wget -q https://go.dev/dl/go${{ env.GO_VER }}.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go${{ env.GO_VER }}.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          echo "GOROOT=/usr/local/go" >> $GITHUB_ENV

      - name: Link package
        run: |
          # Связываем текущий репозиторий с папкой пакетов SDK
          mkdir -p openwrt-sdk/package/dnscrypt-proxy
          cp -r ./* openwrt-sdk/package/dnscrypt-proxy/

      - name: Prepare SDK environment (Bypass host-go build)
        working-directory: openwrt-sdk
        run: |
          # Создаем пути, где SDK будет искать Go
          mkdir -p staging_dir/hostpkg/bin
          mkdir -p staging_dir/host/bin
          ln -sf /usr/local/go/bin/go staging_dir/hostpkg/bin/go
          ln -sf /usr/local/go/bin/gofmt staging_dir/hostpkg/bin/gofmt
          ln -sf /usr/local/go/bin/go staging_dir/host/bin/go
          
          # Устанавливаем метку, что пакет golang (host) уже "собран"
          touch staging_dir/hostpkg/.built_golang_host

      - name: Configure
        working-directory: openwrt-sdk
        run: |
          echo "CONFIG_PACKAGE_dnscrypt-proxy=m" > .config
          echo "CONFIG_USE_EXTERNAL_GO=y" >> .config
          echo "CONFIG_EXTERNAL_GO_DIRECTORY=\"/usr/local/go\"" >> .config
          make defconfig

      - name: Compile package
        working-directory: openwrt-sdk
        run: |
          # Принудительно передаем все пути к Go 1.25.5 в make
          make package/dnscrypt-proxy/compile V=s -j$(nproc) \
            GO_VERSION="1.25.5" \
            GO_BIN="/usr/local/go/bin/go" \
            GOROOT="/usr/local/go" \
            GO_HOST_OS_VARS="GOOS=linux GOARCH=amd64 GOROOT=/usr/local/go"

      - name: Find IPK files
        working-directory: openwrt-sdk
        run: find bin/packages -name "*.ipk"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: dnscrypt-proxy-${{ env.OPENWRT_VERSION }}-${{ env.ARCH }}
          path: openwrt-sdk/bin/packages/${{ env.ARCH }}/packages/dnscrypt-proxy*.ipk
          if-no-files-found: error
